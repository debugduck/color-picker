<!DOCTYPE HTML>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<html>
	<head>
	<title> Color Wizard </title>
	<meta charset="UTF-8">
	<style>
	.foot {
		padding-left: 600px;
	}
	.foot_bottom {
		padding-left: 60px;
	}
	#rgb_sliders {
		margin-top: 50px;
		margin-bottom: 50px;
		margin-left: 250px;
		margin-right: 250px;
	}
	#rgb_c {
		margin-bottom: 15px;
		margin-left: 600px;
	}
	#rgb_h {
		margin-bottom: 15px;
		margin-left: 700px;
	}
	#top_nav {
		background-color: #ececec;
	}
	</style>
	</head>

	<body>

		<!-- TODO: Make a template file for this so you don't repeat the code for each tab -->
		<nav class="navbar navbar-default" id="top_nav">
		  <div class="container-fluid">
			<div class="tabs">
				<ul class="nav nav-pills">
				  <li role="presentation"><a href="/index">Color Picker</a></li>
				  <li role="presentation" class="active"><a href="/rgb">RGB Sliders</a></li>
				  <li role="presentation"><a href="">Schemes</a></li>
				  <li role="presentation"><a href="">Mixer</a></li>
				  <li role="presentation"><a href="">Paint</a></li>
				</ul>
			</div>
		  </div>
		</nav>

		<!-- Default Slider -->
		<div id="rgb_sliders">
			<h4>RGB Scale</h4>
			<h6>Red: <output id="red_output">0</output></h6>
			<input class="mdl-slider mdl-js-slider" id="red_input" type="range"
			  min="0" max="255" value="0" tabindex="0">
			<!-- Default Slider -->
			<h6>Green: <output id="green_output">0</output></h6>				
			<input class="mdl-slider mdl-js-slider" id="green_input" type="range"
			  min="0" max="255" value="0" tabindex="0">
			<!-- Default Slider -->
			<h6>Blue: <output id="blue_output">0</output></h6>
			<input class="mdl-slider mdl-js-slider" id="blue_input" type="range"
			  min="0" max="255" value="0" tabindex="0">
		</div>
		<div id="rgb_c">
			<canvas id="rgb_canvas" width="450" height="30" style="border: 1px solid black;"></canvas>
		</div>
		<div id="rgb_h">
			<input type="text" name="rgb_hex" id="rgb_hex">
		</div>

		<hr class="my-4">
		<div class="foot">
			<footer>
			  <div class="foot_top"><h6><small>Color Wizard - Random color project/experiment exploring color</small></h6></div>
			  <div class="foot_bottom"><h6><small><a>Copyright 1999-2050 by Claire Cecil.</small></h6></div>
			</footer>
		</div>

		<script src="js/color_picker_logic2.js"></script>
	</body>
</html>
