{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" type="text/css" href="templates/style.css">

<!-- Default Slider -->
<div id="rgb_sliders">
	<h4>RGB Scale</h4>
	<h6>Red: <output id="red_output">0</output></h6>
	<input class="mdl-slider mdl-js-slider" id="red_input" type="range"
	  min="0" max="255" value="0" tabindex="0">
	<!-- Default Slider -->
	<h6>Green: <output id="green_output">0</output></h6>				
	<input class="mdl-slider mdl-js-slider" id="green_input" type="range"
	  min="0" max="255" value="0" tabindex="0">
	<!-- Default Slider -->
	<h6>Blue: <output id="blue_output">0</output></h6>
	<input class="mdl-slider mdl-js-slider" id="blue_input" type="range"
	  min="0" max="255" value="0" tabindex="0">
</div>
<div id="rgb_c">
	<canvas id="rgb_canvas" width="450" height="30" style="border: 1px solid black;"></canvas>
</div>
<div id="rgb_h">
	<input type="text" name="rgb_hex" id="rgb_hex">
</div>

<script src="js/rgb_sliders_logic.js"></script>

{% endblock %}
