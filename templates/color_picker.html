{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" type="text/css" href="templates/style.css">

<br >
<div class="color-picker">

	<div class="demo-grid-3 mdl-grid">

		<div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet" id="gradient-cell">
			<canvas id="gradient-box" class="gradient-canvas" width="460" height="480"></canvas>
			<br>
			<br>
			<h6>Hue: <output id="hue_value">0</output></h6>
			<input class="mdl-slider mdl-js-slider" type="range" min="0" max="359" value="0" id="HUE" tabindex="0">
			<div class="prev_box" id="under-canvas">
				<h6>Preview Color:</h6>
				<canvas id="preview_canvas" width="100" height="25" style="border: 1px solid black;"></canvas>
				<output type="text" name="hex_preview" id="hex_preview">#ffffff</output>
			</div>
		</div>

		<div class="cards" id="cards-body">
		</div>
	</div>
</div>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="js/color_picker_logic.js"></script>
{% endblock %}
