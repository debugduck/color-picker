{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" type="text/css" href="templates/style.css">

<br >
<br >
<br >

<style>
#cards {
  display: inline-flex;
}
.color-picker {
  padding-top: 10px;
  padding-left: 10px;
}
#gradient-box {
  cursor: crosshair;
  width: 100%
  margin: 0;
}
.gradient-div {
  padding-top: 10px;
  padding-left: 55px;
}
.mdl-grid {
  padding: 0!important;
  padding-right: 30px;
  padding-left: 30px;
}

.mdl-cell {
  padding: 5px 0;
  color: #424242;
  padding-right: 30px;
  padding-left: 30px;
}
.demo-card-wide.mdl-card {
  width: 256px;
  padding-bottom: 10px;
  position: relative;
}
.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
  background-color:#f1dddd;
}
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
.mdl-cell--2-col {
  width: 8.33333%;
  padding-left: 20px;
}
</style>


<div class="color-picker">
    <div class="demo-grid-3 mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet" id="gradient-cell">
		<canvas id="gradient-box" class="gradient-canvas" width="460" height="480"></canvas>
		<br>
		<br>
		<input class="mdl-slider mdl-js-slider" type="range" min="0" max="359" value="0" id="HUE" tabindex="0">
						<div class="prev_box" id="under-canvas">
							<h6>Preview Color:</h6>
							<canvas id="preview_canvas" width="100" height="25" style="border: 1px solid black;"></canvas>
							<output type="text" name="hex_preview" id="hex_preview">#ffffff</output>
						</div>

      </div>

      <div class="cards" id="cards-body">







      </div>




    </div>

</div>



<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="js/color_picker_logic.js"></script>
{% endblock %}
